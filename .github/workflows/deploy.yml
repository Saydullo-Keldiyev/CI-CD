name: Java CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        type: choice
        required: true
        options:
          - dev
          - staging
          - prod
        default: dev

      deploy:
        description: "Deploy after build?"
        type: boolean
        required: true
        default: false

  # Trivy avtomatik ishga tushadi push va PR paytida
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------------------------------------------------------
  # 1) JAVA BUILD + DOCKER LOGIN + DOCKER PULL + DEPLOY
  # -------------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Maven
        run: mvn -B clean install --no-transfer-progress

      - name: Run tests
        run: mvn test

      # --------------------------------------
      # DOCKER HUB LOGIN + IMAGE PULL
      # --------------------------------------
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Pull Docker image from Docker Hub
        run: |
          docker pull saydullox/simple-java-app:latest
      # --------------------------------------

      - name: Show selected options
        run: |
          echo "Environment chosen: ${{ github.event.inputs.environment }}"
          echo "Deploy? ${{ github.event.inputs.deploy }}"

      - name: Deploy only if checkbox = true
        if: ${{ github.event.inputs.deploy == 'true' }}
        run: |
          echo "Deploying to environment: ${{ github.event.inputs.environment }}"
          # scp target/app.jar user@server:/deploy/path/


  # -------------------------------------------------------
  # 2) TRIVY DOCKER IMAGE SCAN
  # -------------------------------------------------------
  trivy-scan:
    runs-on: ubuntu-latest
    needs: build   # Java build bo‘lib bo‘lgandan keyin Trivy ishga tushadi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        run: |
          docker build -t myapp:${{ github.sha }} .

      # --------- TRIVY TABLE OUTPUT (console) ----------
      - name: Install Trivy and Run Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'image'
          image-ref: 'myapp:${{ github.sha }}'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'table'

      # --------- TRIVY SARIF OUTPUT (GitHub Security tab) ---------
      - name: Save scan results as SARIF
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'image'
          image-ref: 'myapp:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
